version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kdx-postgres
    environment:
      POSTGRES_USER: kdxuser
      POSTGRES_PASSWORD: kdxpassword123
      POSTGRES_DB: kdxdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - kdx-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kdx-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kdx.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - kdx-network

volumes:
  postgres_data:

networks:
  kdx-network:
    driver: bridge