version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kdx_postgres
    environment:
      POSTGRES_USER: kdx_user
      POSTGRES_PASSWORD: kdx_password
      POSTGRES_DB: kdx_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kdx_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kdx_user -d kdx_database"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kdx_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kdx.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - kdx_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  kdx_network:
    driver: bridge
    name: kdx_network